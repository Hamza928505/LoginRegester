<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Page link : https://hamza928505.github.io/LoginPageWebsite -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/df660621bb.js" crossorigin="anonymous"></script>
    <link href="/css/LoginRegester.css" rel="stylesheet" />
</head>
<body>

    <div class="container">

        <form id="loginForm" caction="">
            <h1>Login</h1>

            <div class="input-box">
                <input id="userName" type="text" placeholder="Username" />
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-box">
                <input id="password" type="password" placeholder="Password" />
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="remeberForget">
                <label><input id="checkbox" type="checkbox" /> Show Password</label>
                <a href="#">Forget Password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="regesterLink">
                <p>Don't have an account? <a href="file:///C:/Users/%D8%AD%D9%85%D8%B2%D8%A9/source/repos/ConsoleAppWeb/Regester.html">Regester</a></p>
            </div>

        </form>

    </div>

    <script src="LoginRegester.js"></script>
</body>
</html>
