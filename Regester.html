<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regester Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/df660621bb.js" crossorigin="anonymous"></script>
<link href="LoginRegester.css" rel="stylesheet" />
</head>
<body>

    <div class="container">

        <form id="loginForm" caction="">
            <h1>Regester</h1>

            <div class="input-box">
                <input id="userName" type="text" placeholder="Username" />
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-box">
                <input id="password" type="password" placeholder="Password" />
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="remeber">
                <label><input id="checkbox" type="checkbox" /> Show Password</label>
            </div>

            <button type="submit" class="btn">Regester</button>

            <div class="regesterLink">
                <p>Have an account? <a href="https://hamza928505.github.io/LoginRegester/">Login</a></p>
            </div>

        </form>

    </div>

    <script src="LoginRegester.js"></script>
</body>
</html>
